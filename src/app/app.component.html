<ion-app>
  <ion-menu side="start" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>My App</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-no-padding">
      <div *ngIf="menu && menu.length > 0" color="primary" class="example-headers-align" multi
        style="display: flex;flex-direction: column;">
        <app-sidenav [menuArray]="menu" (side)="triggerSide()"></app-sidenav>
      </div>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <app-header (menu)="getMenu($event)"></app-header>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-router-outlet></ion-router-outlet>
    </ion-content>
  </div>
</ion-app>
